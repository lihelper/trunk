<!doctype html>
<html lang="en" ng-app="Lihelper">
<head>
	<meta charset="utf-8">
	<title ng-bind-template="{{ htmlTitle }} - Lihelper">Lihelper</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css">
	-->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/lihelper.css">
	<!--[if lt IE 9]>
	<script src="lib/html5shim/html5shiv-printshiv.min.js"></script>
	<![endif]-->
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="css/ie-patch.css">
	<![endif]-->
</head>
<body>
<div class="container_self">
     <!-- header start -->
	 <div class="navbar  navbar-fixed-top">
	      
		  <div class="navbar-inner"> 
				<div class="header-width">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">	
						<span class="icon-bar"></span>							
						<span class="icon-bar"></span>							
						<span class="icon-bar"></span>						
					</button>
					<a class="brand_self" href="index.html">Lihelper 中国第一Linux辅助平台</a>
					<div class="nav-collapse collapse">							
						<ul class="nav pull-right">							
							<li ng-class="'active' | ifmatch:[currentItem,'setting(..*)?']"><a href="#/setting">我的Lihelper</a></li>			
							<li class="divider-vertical"></li>								
							<li ng-class="'active' | ifmatch:[currentItem,'logout']"><a href="register.html">注册</a></li>	
							<li class="divider-vertical"></li>	
						</ul>						
					</div>
				</div>
		  </div>
		</div>
	<!-- header end-->
	  
	<!-- container start -->
	<div class="form-box">
		<div ng-show="showLoginForm">
		<form class="form-horizontal form-horizontal-small" ng-submit="login()" onSubmit="return false" method="get" action="/">
	
			<input ng-model="username" ng-disabled="processing" type="text" id="username" placeholder="邮箱" autofocus>
	        <p></p>
			<input ng-model="password" ng-disabled="processing" type="password" id="password" placeholder="密码">
	        <p></p>     
			<input ng-model="password" ng-disabled="processing" type="password" id="password" placeholder="确认密码">
	        <p></p> 			
			<button type="submit" id="login" class="btn btn-primary" ng-disabled="processing"><i class="icon-user icon-white"></i> <span ng-bind-template="{{ loginText }}">免费注册</span></button>
						<span class="help-inline" style="padding-left:20px">已有账号？请<a ng-click="showForgetPwdMsg=true" href="login.html">登录</a></span>
					
			</div>
		</form>
		</div>
	</div>


	<!-- container end -->

	<!-- footer start -->
	<div id="footer" class="form-actions">
		<div class="span21">
			友情链接:
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			
		Powered by <a href="http://www.lihleper.com/" target="_blank">Lihelper</a>
		
		</div>
    </div>
	<!-- footer end -->
</div>

<!--[if lte IE 6]>
<script src="lib/ie6warning/warning.js"></script>
<script>document.body.innerHTML='';e("lib/ie6warning/")</script>
<![endif]-->
<script src="lib/angular/1.0.2/angular.min.js"></script>
<script src="lib/jquery/jquery-1.8.2.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
