<!doctype html>
<html lang="en" ng-app="Lihelper">
<head>
	<meta charset="utf-8">
	<title ng-bind-template="{{ htmlTitle }} - Lihelper">Lihelper</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css">
	-->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/lihelper.css">
	<!--[if lt IE 9]>
	<script src="lib/html5shim/html5shiv-printshiv.min.js"></script>
	<![endif]-->
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="css/ie-patch.css">
	<![endif]-->
</head>
<body>
<div class="container_self">
     <!-- header start -->
	 <div class="navbar  navbar-fixed-top">
	      
		  <div class="navbar-inner"> 
				<div class="header-width">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">	
						<span class="icon-bar"></span>							
						<span class="icon-bar"></span>							
						<span class="icon-bar"></span>						
					</button>
					<a class="brand_self" href="index.html">Lihelper 中国第一Linux辅助平台</a>
					<div class="nav-collapse collapse">							
						<ul class="nav pull-right">							
							<li ng-class="'active' | ifmatch:[currentItem,'setting(..*)?']"><a href="#/setting">我的Lihelper</a></li>			
							<li class="divider-vertical"></li>								
							<li ng-class="'active' | ifmatch:[currentItem,'logout']"><a href="register.html">注册</a></li>	
							<li class="divider-vertical"></li>	
						</ul>						
					</div>
				</div>
		  </div>
		</div>
	<!-- header end-->
	  
	<!-- container start -->
   <div id="main">
        <div class="forgetpwd">
            <h4>重置密码</h4>
         
          <form method="post" action="/send_password" class="register_form holding">
                <div class="forget-psw-text">请输入<strong>注册时的邮箱地址</strong>,Lihelper会将重置密码的链接发送到您的邮箱中。</div>
            <div class="input_box clearfix">
              <p class="input_wrap">
                      <label for="user_email" style="display:none">注册邮箱</label><br />
                      <input id="user_email" type="text" name="email" placeholder="注册邮箱" class="form-input text_color_light f12"/>                  
              </p>
			  <button type="submit" id="login" class="btn btn-primary" ng-disabled="processing"><i class="icon-user icon-white"></i> <span ng-bind-template="{{ loginText }}">提交</span></button>
       
          </form>
        </div>
        </div>
    </div>


	<!-- container end -->

	<!-- footer start -->
	<div id="footer" class="form-actions">
		<div class="span21">
			友情链接:
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			<img src="images/aliyun.jpg" width="150"><img>
			
		Powered by <a href="http://www.lihleper.com/" target="_blank">Lihelper</a>
		
		</div>
    </div>
	<!-- footer end -->
/div>

</body>
</html>
