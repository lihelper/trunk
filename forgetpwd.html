<body>
     <!-- header start -->
	 <div class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container-fluid">
			  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>

	<!-- container start -->
   <div id="main">
        <div class="forgetpwd">
            <h4>重置密码</h4>
         
          <form method="post" action="/send_password" class="register_form holding">
                <div class="forget-psw-text">请输入<strong>注册时的邮箱地址</strong>,Doit.im会将重置密码的链接发送到您的邮箱中。</div>
            <div class="input_box clearfix">
              <p class="input_wrap">
                      <label for="user_email" style="display:none">注册邮箱</label><br />
                      <input id="user_email" type="text" name="email" placeholder="注册邮箱" class="form-input text_color_light f12"/>                  
              </p>
			  <button type="submit" id="login" class="btn btn-primary" ng-disabled="processing"><i class="icon-user icon-white"></i> <span ng-bind-template="{{ loginText }}">提交</span></button>
       
          </form>
        </div>
        </div>
    </div>


	<!-- container end -->

	<!-- footer start -->
	<div id="footer" class="form-actions">

			友情链接:
